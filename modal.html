<html>
    <head>  
        <meta charset="utf-8">

        <link rel="stylesheet" href="modal.css">
        <style>
        </style>
    </head>
    <body>
        <button onclick="new ShowInfo('ShowInfo')">Open ShowInfo</button>
        <button onclick="new ShowError('ShowError')">Open ShowError</button>
        <button onclick="new ShowSuccess('ShowSuccess')">Open ShowSuccess</button>
        <button onclick="new ShowWarning('ShowWarning')">Open ShowWarning</button>
        <button onclick="showQuestion()">Open ShowQuestion</button>
        <button onclick="showModal()">Open Modal</button>
    </body>
</html>
<script>
function showQuestion() {
    new ShowQuestion('ShowQuestion', 'X', 'Y', function(result){
        console.log('ShowQuestion', result);
    });
}

function showModal() {
    var panel = document.createElement('div');
    let label = document.createElement('span');
    label.innerHTML = 'Click here: ';
    panel.appendChild(label);
    var buttonTest = document.createElement('button');
    buttonTest.innerHTML = 'Click here';
    panel.appendChild(buttonTest);
    let modal = new Modal({
        title: "Title",
        body: panel
    }).show();
    buttonTest.onclick = function(){
        alert('Click');
        modal.hide();
    }
    modal.onHide(function(){
        alert('Hide');
    });
}
</script>
